<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exampletwo.css">
    <title>More Dropdown Practice</title>
</head>
<body>
    <header>
        <nav>
            <div class="dropDown">
                <div class="button">
                    About Us
                </div>
                <div class="drop">
                    <p>Our Mission</p>
                    <p>Our Promise</p>
                    <p>Testimonials</p>
                    <p>History</p>
                </div>
            </div>
            <div class="dropDown">
                <div class="button">
                    Services
                </div>
                <div class="drop">
                    <p>Programming</p>
                    <p>Consulting</p>
                    <p>Contracting</p>
                    <p>IoT</p>
                    <p>Troubleshooting</p>
                </div>
            </div>
            <div class="dropDown">
                <div class="button">
                    Products
                </div>
                <div class="drop">
                    <p>Software</p>
                    <p>Hardware</p>
                    <p>Peripherals</p>
                    <p>Information</p>
                    <p>Cool Stuff</p>
                    <p>More Cool Stuff</p>
                </div>
            </div>
            <div class="dropDown">
                <div class="button">
                    Contact Us
                </div>
                <div class="drop">
                    <p>Information</p>
                    <p>Send us an Email</p>
                    <p>Live Chat</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section></section>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
