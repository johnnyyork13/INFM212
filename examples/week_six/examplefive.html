<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="examplefive.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <h1>Slideshow</h1>
    </header>
    <main>
        <section>
            <div class="slide" id="one">Cool Picture</div>
            <div class="slide" id="two">Cool Picture</div>
            <div class="slide" id="three">Cool Picture</div>
            <div class="slide" id="four">Cool Picture</div>
            <div class="slide" id="five">Cool Picture</div>
            <div class="slide" id="six">Cool Picture</div>
            <div class="slide" id="seven">Cool Picture</div>
        </section>
        <div class="controls">
            <button type="button" id="previous">Previous</button>
            <button type="button" id="next">Next</button>
        </div>
    </main>
    <footer></footer>

    <script src="examplefive.js"></script>
</body>
</html>
