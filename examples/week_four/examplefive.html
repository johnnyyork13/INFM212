<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="examplefive.css">
    <title>CSS Enhancements</title>
</head>
<body>
    <header>
        <h1>CSS Enhancements</h1>
    </header>
    <main>
        <div class="borderRadius">
            <h2>Border Radius</h2>
        </div>
        <div class="textShadow">
            <h2>Text Shadows</h2>
        </div>
        <div class="dropShadow">
            <h2>Element Shadows</h2>
        </div>
        <div class="gradient">
            <h2>Gradients</h2>
        </div>
        <div class="opacity">
            <h2>Opacity</h2>
        </div>
    </main>
</body>
</html>
