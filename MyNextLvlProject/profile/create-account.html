<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="create.css">
    <title>Create Account</title>
</head>
<body>
    <script src="../header.js"></script>
    <main>
        <h2>Health Insurance Portability and Accountability</h2>
        <div class="mainContainer">
            <h3>Terms and Conditions</h3>
            <div class="box">
                <h4>*Please Verify Age</h4>
                <div class="inputBox">
                    <label for="date" id="dateLabel">Date</label>
                    <input type="date" id="date">
                    <div class="radioBox">
                        <label>I Agree</label><input type="radio" name="agree" id="agree">
                    </div>
                    <div class="radioBox">
                        <label>I Disagree</label><input type="radio" name="agree" id="disagree" checked>
                    </div>
                    <button onclick="window.location.href='profile.html'">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../footer.js"></script>
    <script src="../javascript.js"></script>
</body>
</html>
