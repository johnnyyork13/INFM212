<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet-login.css">
    <link rel="stylesheet" href="primary.css">
    <title>Primary Care Physician</title>
</head>
<body>
    <script src="../header-login.js"></script>
    <main>
        <h2>Primary Care Physician</h2>
        <div class="mainContainer">
            <div class="container">
                <h3>Primary Care Physician</h3>
                <div class="box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                </div>
            </div>
            <div class="container">
                <h3>Hospital Information</h3>
                <div class="box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                    <div class="subInput">
                        <input type="number" placeholder="Zip Code"><input type="text" placeholder="State">
                    </div>
                </div>
            </div>
        </div>
        <button id="submitBtn" onclick="saveChanges()">Submit/Edit</button>
    </main>
    <script src="../footer.js"></script>
    <script src="../javascript.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
